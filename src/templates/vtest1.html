<html>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <div id="app">
        <h3>デリミタ変更</h3>
        <p>vue   : [[msg]]</p>
    </div>


<script>
    var app = new Vue({
        el: "#app",
        delimiters: ["[[", "]]"],
        data: {
            msg: "Hello Vue!"
        }
    })
</script>   
</body>
</html>
